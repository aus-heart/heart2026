<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Cover</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="cover-page">
  <main class="cover-shell">
    <section class="cover-card" aria-label="Cover gate">
      <h1>Hey Valentine! ❤️</h1>
      <p>Enter the magic password:</p>
      <input id="cover-password" type="password" placeholder="Hint: love" aria-label="Magic password" />
      <button id="cover-enter" class="cover-enter-btn" type="button">Enter</button>
      <small id="cover-feedback" class="cover-feedback" aria-live="polite"></small>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
